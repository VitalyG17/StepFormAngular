<div class="about-event">
  <div class="about-event__container">
    <div class="about-event__steps">
      <ng-content select="app-stepper"></ng-content>
    </div>
    <div class="about-event__header">
      <app-header></app-header>
    </div>
    <div class="main-info">
      <app-form-event [(ngModel)]="formData" (selectedEventCostChange)="selectedEventCost = $event"
                      (totalAdditionalServicesCostChange)="totalAdditionalServicesCost = $event">
      </app-form-event>
      <app-summary-info [formState]="formData" [costPerPerson]="selectedEventCost"
                        [totalAdditionalServicesCost]="totalAdditionalServicesCost">
      </app-summary-info>
    </div>
    <div class="submit-form">
      <ng-content select="app-submit-button"></ng-content>
    </div>
  </div>
</div>
